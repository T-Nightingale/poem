<body class="background">
  <div class="container">
    <div class="col-20" id="you">
      <h2>You</h2>
    </div>
    <div class="col-60" id="poem">
        <ul>
          <li>
            <me>When</me>
            <you>When</you>
          </li>
          <li>
            <me>I</me>
            <you>you</you>
          </li>
          <li><us>gazed</us></li>
          <li><us>upon</us></li>
          <li>
            <me>you,</me>
            <you>me,</you>
          </li>
          <li>
            <me>I</me>
            <you>you</you>
          </li>
          <li>
            <me>found</me>
            <you>were</you>
          </li>
          <li>
            <me>you</me>
            <you>so</you>
          </li>
          <li><us>lovely,</us></li>
          <li><us>intelligent,</us></li>
          <li><us>and</us></li>
          <li><us>playful</us></li>
          <li>
            <me>I</me>
            <you>You</you>
          </li>
          <li>
            <me>fell</me>
            <you>tumbled</you>
          </li>
          <li><us>in</us></li>
          <li><us>love</us></li>
          <li><us>with</us></li>
          <li>
            <me>you.</me>
            <you>me.</you>
          </li>
          <li><us>Our</us></li>
          <li><us>paths</us></li>
          <li><us>had</us></li>
          <li><us>crossed</us></li>
          <li><us>and</us></li>
          <li><us>forever</us></li>
          <li><us>intertwined.</us></li>
        </ul>
   </div>
   <div class="col-20" id="me">
     <h2>Me</h2>
   </div>
 </div>
